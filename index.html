<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awais Data Base - Official Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hacker-card {
            background: rgba(0, 10, 0, 0.9);
            border: 2px solid #00ff41;
            box-shadow: 0 0 30px #00ff41;
            padding: 30px;
            width: 450px;
            text-align: center;
            border-radius: 15px;
            z-index: 10;
        }

        h1 { color: #00ff41; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 5px; text-shadow: 2px 2px #000; }
        .subtitle { color: #fff; font-size: 10px; margin-bottom: 25px; opacity: 0.7; }

        input {
            width: 85%;
            padding: 12px;
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .btn-stack { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.4s;
        }

        .main-btn { background: #00ff41; color: #000; border: none; }
        .main-btn:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        .yt-btn { background: #ff0000; color: #fff; border: none; }
        .wa-btn { background: #25d366; color: #000; border: none; }

        #display-results {
            margin-top: 20px;
            background: #001100;
            color: #00ff41;
            padding: 15px;
            font-size: 14px;
            text-align: left;
            display: none;
            border: 1px solid #00ff41;
            max-height: 150px;
            overflow-y: auto;
        }

        .footer { color: #fff; margin-top: 25px; font-weight: bold; border-top: 1px solid #00ff41; padding-top: 10px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="hacker-card">
            <h1>AWAIS DATA BASE</h1>
            <div class="subtitle">SECURE TERMINAL ACCESS v9.4</div>
            
            <input type="text" id="searchInput" placeholder="Enter Target Number">
            
            <div class="btn-stack">
                <button class="main-btn" onclick="startScan()">RUN DATABASE QUERY</button>
                <button class="yt-btn" onclick="window.open('https://youtube.com/@Awaismayohacker009', '_blank')">YouTube: @Awaismayohacker009</button>
                <button class="wa-btn" onclick="window.open('https://whatsapp.com/channel/0029VbBzlMlIt5rzSeMBE922', '_blank')">Join WhatsApp Channel</button>
            </div>

            <div id="display-results"></div>

            <div class="footer">
                *Powered By Awais Mayo*
            </div>
        </div>
    </div>

    <script>
        // --- Matrix Animation ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight; canvas.width = window.innerWidth;
        const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZｦｱｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // --- Fetch Logic ---
        async function startScan() {
            const input = document.getElementById('searchInput').value;
            const resBox = document.getElementById('display-results');
            if(!input) return alert("Please enter a number!");

            resBox.style.display = "block";
            resBox.innerHTML = "Establishing Handshake...<br>Accessing Secure API Server...";

            try {
                const response = await fetch(`https://howler-database-api.vercel.app/api/lookup?query=${input}`);
                const data = await response.json();

                setTimeout(() => {
                    resBox.innerHTML = `
                        <span style="color:yellow">STATUS: SUCCESS</span><br>
                        -------------------------<br>
                        <b>NAME:</b> ${data.name || 'N/A'}<br>
                        <b>CNIC:</b> ${data.cnic || 'N/A'}<br>
                        <b>ADDR:</b> ${data.address || 'N/A'}<br>
                        <b>SIM:</b> ${data.number || input}
                    `;
                }, 1500);
            } catch (err) {
                setTimeout(() => {
                    resBox.innerHTML = "<span style='color:red'>CRITICAL ERROR: API Key Expired or Denied!</span>";
                }, 1500);
            }
        }
    </script>
</body>
</html>
